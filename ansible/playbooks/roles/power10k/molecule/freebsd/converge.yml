---
- name: Converge
  hosts: all
  become: yes
  tasks:
    - name: "Include ansible-role-p10k"
      include_role:
        name: "ansible-role-p10k"
      vars:
        zsh_plugin: "{{ lookup('env', 'zsh_plugin') | default('zsh', True) }}"
        p10k_prompt_style: "{{ lookup('env', 'p10k_prompt_style') | default('classic', True) }}"
