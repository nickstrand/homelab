apiVersion: v1
kind: Service
metadata:
  name: etcdadm-bootstrap-provider-webhook-service
  namespace: etcdadm-bootstrap-provider-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: etcdadm-bootstrap-provider-controller-manager
  namespace: etcdadm-bootstrap-provider-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        - --namespace=eksa-system
        command:
        - /manager
        image: public.ecr.aws/eks-anywhere/mrajashree/etcdadm-bootstrap-provider:v1.0.0-rc4-eks-a-6
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      serviceAccountName: etcdadm-bootstrap-provider-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: etcdadm-bootstrap-provider-serving-cert
  namespace: etcdadm-bootstrap-provider-system
spec:
  dnsNames:
  - etcdadm-bootstrap-provider-webhook-service.etcdadm-bootstrap-provider-system.svc
  - etcdadm-bootstrap-provider-webhook-service.etcdadm-bootstrap-provider-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: etcdadm-bootstrap-provider-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
